name: Deploy to EC2 (Docker - test)

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t api-restaurant-manager:latest .

      - name: Save Docker image
        run: |
          docker save api-restaurant-manager:latest | gzip > image.tar.gz

      - name: Copy image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_TEST }}
          username: ${{ secrets.EC2_USER_TEST }}
          key: ${{ secrets.EC2_SSH_KEY_TEST }}
          source: "image.tar.gz"
          target: "/var/www/api-restaurant-manager"

      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_TEST }}
          username: ${{ secrets.EC2_USER_TEST }}
          key: ${{ secrets.EC2_SSH_KEY_TEST }}
          script: |
            cd /var/www/api-restaurant-manager

            docker load < image.tar.gz
            docker compose -f docker-compose.yml down
            docker compose -f docker-compose.yml up -d

            docker image prune -f
